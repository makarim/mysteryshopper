function multiwordbreak($str,$maxlen = 33){
	$len = mb_strlen($str, 'UTF-8');
	$ch = '';
	
	
	for ($i=0; $i < $len; $i++){
		if($i%$maxlen==0){
			  $ch .= mb_substr($str, $i, $maxlen, 'UTF-8')."<br />";
		}
    }
	
    return $ch;
}
